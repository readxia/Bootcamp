<!DOCTYPE html>
<html>
    <head>
        <title>Read's Website</title>
    </head>
    <body>
        <h1>Summer Camp Registration</h1>
        
        <form>
            <label for="fname">First Name </label><input type="text">
            <label for="lname">Last Name </label><input type="text">
            <br> <br>
            <label for="email">Email </label><input type="text">
            <label for="password">Password </label><input type="password">
            <br> <br>
            <p> Select a month:</p>
            <input type="radio" value="june">
            <label for="june">June</label>
            <br>
            <input type="radio" value="july">
            <label for="july">July</label>
            <br>
            <input type="radio" value="august">
            <label for="august">August</label>
            <br> <br>

            <label for="age">Select Age Group</label>
            <select name="age">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="31-50">31-50</option>
                <option value="50+">50+</option>
            </select>
            <br> <br>
            <input type="submit">
        </form>
        
    </body>
</html>
